{% extends 'base.html' %}
{% block title %}Modifica costo materiale – Argal{% endblock %}
{% block content %}
<section class="section">
  <h2 class="section-title">Modifica costo materiale</h2>
  <form method="post" class="form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="grid grid-2">
      <label class="field">
        <span>Materiale</span>
        <input name="material" value="{{ mc.material }}" required>
      </label>
      <label class="field">
        <span>Costo €/kg</span>
        <input name="cost" type="number" step="0.0001" value="{{ mc.cost_eur if mc.cost_eur is not none else '' }}">
      </label>
    </div>
    <button class="btn primary" type="submit">Salva</button>
    <a class="btn ghost" href="{{ url_for('admin.dictionary') }}">Annulla</a>
  </form>
</section>
{% endblock %}
