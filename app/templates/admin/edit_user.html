{% extends 'base.html' %}
{% block title %}Modifica utente - Argal{% endblock %}
{% block content %}
<section class="section">
  <h2 class="section-title">Modifica utente</h2>
  <p class="section-subtitle">Aggiorna le credenziali o il ruolo dell'utente.</p>
  <form method="post" class="form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <label class="field">
      <span>Username</span>
      <input type="text" name="username" required value="{{ user.username }}">
    </label>
    <label class="field">
      <span>Nuova password <small class="muted">(lascia vuoto per non cambiare)</small></span>
      <input type="password" name="password">
    </label>
    <label class="field">
      <span>Ruolo</span>
      <select name="role">
        <option value="user" {% if user.role == 'user' %}selected{% endif %}>Utente</option>
        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
      </select>
    </label>
    <div style="display:flex; gap: 10px; margin-top: 12px;">
      <button class="btn primary" type="submit">Salva</button>
      <a class="btn ghost" href="{{ url_for('admin.users') }}">Annulla</a>
    </div>
  </form>
</section>
{% endblock %}
