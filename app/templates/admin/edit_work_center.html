{% extends 'base.html' %}
{% block title %}Modifica centro di lavoro – Argal{% endblock %}
{% block content %}
<section class="section">
  <h2 class="section-title">Modifica centro di lavoro</h2>
  <form method="post" class="form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="grid grid-2">
      <label class="field">
        <span>Nome</span>
        <input name="name" value="{{ center.name }}" required>
      </label>
      <label class="field">
        <span>Costo orario (€/h)</span>
        <input name="cost" type="number" step="0.0001" value="{{ center.hourly_cost if center.hourly_cost is not none else '' }}">
      </label>
    </div>
    <button class="btn primary" type="submit">Salva</button>
    <a class="btn ghost" href="{{ url_for('admin.dictionary') }}">Annulla</a>
  </form>
</section>
{% endblock %}
