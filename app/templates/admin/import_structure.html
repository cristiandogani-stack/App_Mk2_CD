{% extends 'base.html' %}
{% block title %}Importa distinta - Argal{% endblock %}
{% block content %}
<section class="section">
  <h2 class="section-title">Importa distinta</h2>
  <p class="section-subtitle">Carica un file CSV o Excel con la tua distinta base. Puoi indicare il nome del prodotto o, se lo lasci vuoto, verr√† usato il nome del file.</p>
  <form method="post" class="form" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <label class="field">
      <span>Nome prodotto (opzionale)</span>
      <input type="text" name="product_name" placeholder="es. DB100">
    </label>
    <label class="field">
      <span>File BOM</span>
      <input type="file" name="bom_file" accept=".csv, .xlsx" required>
    </label>
    <button class="btn primary" type="submit">Importa</button>
  </form>
</section>
{% endblock %}
